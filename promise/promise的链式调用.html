<script>
  //resolve,reject本身是函数
  //链式编程
  new Promise((resolve) => {
    setTimeout(()=>{
      resolve('aaa') 
    },1000);  
  }).then(res => {
      console.log(res,'第一层')
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(res + '111')
          },1000)
        })
  }).then(res => {
          console.log(res,'第二层')
    }
  )
  
    new Promise((resolve) => {
    setTimeout(()=>{
      resolve('aaa') 
    },1000);  
  }).then(res => {
      console.log(res,'第一层')
      return Promise.resolve(res + '111')
  }).then(res => {
      console.log(res,'第二层')
      return Promise.resolve(res + '222')
  }).then(res =>{
      console.log(res,'第三层')
  })
</script>
