<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise基本使用</title>
</head>
<body>
  
</body>
<script>
  //resolve,reject本身是函数
  //链式编程
  new Promise((resolve,reject) => {
    //第一次请求
    setTimeout(()=>{
      resolve() 
    },1000);
  }).then(() => {
    //第一次处理
      console.log('11111')
      console.log('11111')
      console.log('11111')
      console.log('11111')
      console.log('11111')

      return new Promise((resolve,reject) => {

      //第二次请求
        setTimeout(() => {
          resolve()
          },1000)
        }).then(() => {
          //第二次处理
          console.log('222')
          console.log('222')
          console.log('222')
          console.log('222')
          console.log('222')
      return new Promise((resolve,reject) => {
          //第三次请求
          setTimeout(() => {
            resolve()
          })
      }).then(() => {
        //第三次处理
          console.log('333')
          console.log('333')
          console.log('333')
          console.log('333')
          console.log('333')
        })
      })
      
    })

</script>
</html>
