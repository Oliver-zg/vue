<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">用户名：<input type="text" placeholder="请出入用户名" key="username"></span>
  <span v-else>邮箱：<input type="text" placeholder="请出入邮箱" key="email"></span>
  <button @click="isUser = !isUser">切换</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data: {
      isUser: true,
    }
  })
</script>
</body>
</html>
