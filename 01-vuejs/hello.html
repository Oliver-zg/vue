<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
  .active {
    color: aqua;
  }
</style>
</head>
<body>
<div id="app" v-cloak>
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <h2 v-html="url"></h2>
  <img v-bind:src="imageURL" >
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data: {
      message: '你好啊！',
      imageURL:'https://cn.vuejs.org/images/logo.png',
      isActive:true,
      isLine:true

    }
  })
</script>
</body>
</html>
