<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="isShow">{{message}}</h2> <!-- v-if 为false时，包含v-if的元素不会存在于dom中-->
  <h2 v-show="isShow">{{message}}</h2> <!--v-show 控制的是display属性-->
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data: {
      message: '你好啊！',
      isShow: true
    }
  })
</script>
</body>
</html>
