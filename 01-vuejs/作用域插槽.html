<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
    <!--获取子组件中的planguage-->
    <template slot-scope="slot">
      <!--<span v-for="item in slot.data">{{item}}**</span>-->
      <span>{{slot.data.join('-')}}</span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
    <!--data是自己取得 随便什么都行-->
    <slot :data="planguage">
      <ul>
        <li v-for="item in planguage">{{item}}</li>
      </ul>
    </slot>

  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data: {
      message: '你好啊！'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            planguage:['Java','C','C++']
          }
        }
      }
    }
  })
</script>
</body>
</html>
