<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{counter}}</h2>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
  <button @click="btnClick3('123',$event)">btn3</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data:{
      counter:0
    },
    methods:{
      increment(abc){
        console.log('.....'+abc);
        this.counter++;

      },
      decrement(){
        this.counter--;
      },
      btnClick3(abc,e){
        console.log("....",abc,e);
      }
      
    }

  })
</script>
</body>
</html>
